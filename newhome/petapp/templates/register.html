<!doctype html>
<html lang="en">
    <head>
        <title>Register</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            @import url('https://fonts.googleapis.com/css?family=PT+Sans');

body{
  background: #474747;
  font-family: 'PT Sans', sans-serif;
}
h2{
  padding-top: 1.5rem;
}
a{
  color: #333;
}
a:hover{
  color: #2717da;
  text-decoration: none;
}
.card{
  border: 0.40rem solid #f8f9fa;
  top: 10%;
}
.form-control{
  background-color: #f8f9fa;
  margin-bottom: 1.3rem;
}
.btn{
  padding: 0.6rem 1.2rem;
  background: #2196F3;
}
.btn-primary:hover {
    background-color:#2717da ;

  transition: .3s;

}
        </style>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
        
          
            <div class="container">
                <div class="row justify-content-center">
                <div class="col-md-5">
                 <div class="card">
                   <h2 class="card-title text-center">Register Form</a></h2>
                    <div class="card-body py-md-4">
                     <form _lpchecked="1" method="post">
                      
                        <div class="form-group">
                           <input type="text" class="form-control" id="name" placeholder="Name" name="username">
                      </div>
                      <div class="form-group">
                           <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                                          </div>
                                          
                                        
                 <div class="form-group">
                   <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                 </div>
                 <div class="form-group">
                    <input type="number" class="form-control" id="number" placeholder="Phone Number" name="number">
                 </div>
                 <div class="d-flex flex-row align-items-center justify-content-between">
                    <a href="{% url 'login'%}">Already have a account</a>
                    {% csrf_token %}
                                              <button class="btn btn-primary">Create Account</button>
                        </div>
                      </form>
                    </div>
                </div>
              </div>
              </div>
              </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
